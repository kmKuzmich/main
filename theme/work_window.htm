    <script type="text/javascript">
        var opbrd = "";
        var vr = "";
        function loadSiteContent(location) {
            if (onload_set == true) {
                var hash = location.hash;
                var op = hash.split("=");
                if (op[0] == "#search") {
                    search_biart(op[1]);
                }
                if (op[0] == "#groups") {
                    var vr = op[1].split("/");

                    if (!vr[4]) {
                        opbrd = "";
                    }
                    if (vr[4]) {
                        opbrd = vr[4];
                    }
                    loadTecDetailsList(vr[3], vr[1], vr[2], vr[0], opbrd);
                }
            }
        }
        $(function () {
            $(window).load(function (e) {
                onload_set = true;
                loadSiteContent(location);
                checkMessageBox();
                showMessageExp();
            });
        });
        $(function () {
            $(window).hashchange(function () {
                loadSiteContent(location);
            })
            $(window).hashchange();

        });
    </script>
