<script src="js/news/news_form.js"></script>
<script type="text/javascript" src="../ckeditor/ckeditor.js"></script>
<form method="post" name="news_form" enctype="multipart/form-data">
<input type="hidden" name="modue" value="{module}">
<input type="hidden" name="file" value="{file}">
<input type="hidden" name="dep_up" value="{dep_up}">
<input type="hidden" name="dep_cur" value="{dep_cur}">
<input type="hidden" name="w" value="{w}">
<input type="hidden" name="wn" value="{wn}">
<input type="hidden" name="conf" value="true">
<input type="hidden" name="news_id" value="{news_id}">

<table width="100%" border="0" bgcolor="#e5e5e5" style="border:1px solid #999;">
	<tr><td width="20%"><strong>Заголовок новости:</strong></td><td><input type="text" id="caption" name="caption" value="{caption}" style="width: 100%;"></td></tr>
    <tr><td width="20%"><strong>Добавить в рассылку:</strong></td><td><input type="checkbox" name="subscribe" value="1"></td></tr>
    <tr><td width="20%"><strong>Изображение:</strong></td><td><input type="file" id="pic" name="pic"  style="width: 300px;">{news_img}</td></tr>
	<tr><td width="20%"><strong>Описание кор:</strong></td><td><textarea id="short_desc" name="short_desc">{short_desc}</textarea></td></tr>
	<tr><td width="20%"><strong>Описание:</strong></td><td><textarea id="desc" name="desc">{desc}</textarea></td></tr>
	<tr><td width="20%"><strong>Автор:</strong></td><td><input type="text" id="author" name="author" value="{author}" style="width: 300px;"></td></tr>
	<tr><td width="20%"><strong>Дата:</strong></td><td><input type="text" id="data" name="data" value="{data}" style="width: 300px;">{calendar}</td></tr>
	<tr><td colspan="2" align="right"><input type="button" value="Сохранить" onclick="save_form();"> <input type="reset" value="Отменить" onclick="history.back(-1);"></td></tr>
</table>

	<script type="text/javascript">
				CKEDITOR.replace( 'desc',{
       				filebrowserBrowseUrl : '../ckfinder/ckfinder.html',
					filebrowserImageBrowseUrl : '../ckfinder/ckfinder.html?Type=Images',
			        filebrowserFlashBrowseUrl : '../ckfinder/ckfinder.html?Type=Flash',
			        filebrowserUploadUrl : '../ckfinder/core/connector/php/connector.php?command=QuickUpload&type=Files',
			        filebrowserImageUploadUrl : '../ckfinder/core/connector/php/connector.php?command=QuickUpload&type=Images',
			        filebrowserFlashUploadUrl : '../ckfinder/core/connector/php/connector.php?command=QuickUpload&type=Flash'
			    });
				CKEDITOR.replace( 'short_desc' ,{
       				filebrowserBrowseUrl : '../ckfinder/ckfinder.html',
					filebrowserImageBrowseUrl : '../ckfinder/ckfinder.html?Type=Images',
			        filebrowserFlashBrowseUrl : '../ckfinder/ckfinder.html?Type=Flash',
			        filebrowserUploadUrl : '../ckfinder/core/connector/php/connector.php?command=QuickUpload&type=Files',
			        filebrowserImageUploadUrl : '../ckfinder/core/connector/php/connector.php?command=QuickUpload&type=Images',
			        filebrowserFlashUploadUrl : '../ckfinder/core/connector/php/connector.php?command=QuickUpload&type=Flash'
			    });
	</script>
</form>
