<script src="js/dep/dep_form.js"></script>
<script type="text/javascript" src="../ckeditor/ckeditor.js"></script>
<form method="post" name="dep_form">
<input type="hidden" name="modue" value="{module}">
<input type="hidden" name="modue_page" value="{module_page}">
<input type="hidden" name="file" value="{file}">
<input type="hidden" name="w" value="{w}">
<input type="hidden" name="conf" value="true">
<input type="hidden" name="dep_up" value="{dep_up}">
<input type="hidden" name="cur_id" value="{cur_id}">

<table width="100%" border="0">
	<tr><td>{navigation}</td><td width="50" align="right">{dep_menu}</td></tr>
    <tr><td colspan="2"><hr></td></tr>
	<tr><td colspan="2">

<table width="100%" border="0">
		<tr><td width="20%">Название раздела</td><td><input type="text" id="caption" name="caption" value="{caption}" style="width: 100%;"></td></tr>
		<tr><td width="20%">Текст страницы</td><td><textarea id="desc" name="desc">{desc}</textarea></td></tr>
        
		<tr><td width="20%">Ключевые слова</td><td><input type="text" id="key_words" name="key_words" value="{key_words}" style="width: 100%;"></td></tr>
		<tr><td width="20%">Описание страницы</td><td><input type="text" id="description" name="description" value="{description}" style="width: 100%;"></td></tr>
   		<tr><td width="20%"><strong>SEO текст:</strong></td><td><textarea id="seo_info" name="seo_info">{seo_info}</textarea></td></tr>
		<tr><td width="20%">Файл</td><td>{file_form}</td></tr>
		<tr><td width="20%">Позиция</td><td><input type="text" id="lenta" name="lenta" value="{lenta}" style="width: 300px;"></td></tr>
		<tr><td width="20%">Отображать на сайте:</td><td><input type="radio" id="visible" name="visible" value="0" {selected_no}> - нет, <input type="radio" id="visible" name="visible" value="1" {selected_yes}> - да</td></tr>
		<tr><td colspan="2" align="right"><input type="button" value="Сохранить" onclick="save_form();"> <input type="reset" value="Отмена" onclick="history.back(-1);"></td></tr>
</table></form>
<script type="text/javascript">
				CKEDITOR.replace( 'desc',{
       				filebrowserBrowseUrl : '../ckfinder/ckfinder.html',
					filebrowserImageBrowseUrl : '../ckfinder/ckfinder.html?Type=Images',
			        filebrowserFlashBrowseUrl : '../ckfinder/ckfinder.html?Type=Flash',
			        filebrowserUploadUrl : '../ckfinder/core/connector/php/connector.php?command=QuickUpload&type=Files',
			        filebrowserImageUploadUrl : '../ckfinder/core/connector/php/connector.php?command=QuickUpload&type=Images',
			        filebrowserFlashUploadUrl : '../ckfinder/core/connector/php/connector.php?command=QuickUpload&type=Flash'
			    });
				CKEDITOR.replace( 'seo_info',{
       				filebrowserBrowseUrl : '../ckfinder/ckfinder.html',
					filebrowserImageBrowseUrl : '../ckfinder/ckfinder.html?Type=Images',
			        filebrowserFlashBrowseUrl : '../ckfinder/ckfinder.html?Type=Flash',
			        filebrowserUploadUrl : '../ckfinder/core/connector/php/connector.php?command=QuickUpload&type=Files',
			        filebrowserImageUploadUrl : '../ckfinder/core/connector/php/connector.php?command=QuickUpload&type=Images',
			        filebrowserFlashUploadUrl : '../ckfinder/core/connector/php/connector.php?command=QuickUpload&type=Flash'
			    });
	</script>
    </td></tr>
</table>
