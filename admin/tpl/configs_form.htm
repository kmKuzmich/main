<script type="text/javascript" src="../ckeditor/ckeditor.js"></script>
<form method="post" name="news_form" enctype="multipart/form-data">
<input type="hidden" name="modue" value="{module}">
<input type="hidden" name="file" value="{file}">
<input type="hidden" name="dep_up" value="{dep_up}">
<input type="hidden" name="dep_cur" value="{dep_cur}">
<input type="hidden" name="w" value="{w}">
<input type="hidden" name="wn" value="{wn}">
<input type="hidden" name="conf" value="true">
<table width="100%" border="0" bgcolor="#e5e5e5" style="border:1px solid #999;">
	<tr><td width="20%"><strong>Заглавие сайта:</strong></td><td><input type="text" id="title" name="title" value="{title}" style="width: 100%;"></td></tr>
	<tr><td width="20%"><strong>Ключевые слова:</strong></td><td><input type="text" id="key_words" name="key_words" value="{key_words}" style="width: 100%;"></td></tr>
    <tr><td width="20%"><strong>Описание сайта:</strong></td><td><input type="text" id="description" name="description" value="{description}" style="width: 100%;"></td></tr>
    <tr><td width="20%"><strong>SEO текст:</strong></td><td><textarea id="seo_info" name="seo_info">{seo_info}</textarea></td></tr>
	<tr><td colspan="2" align="right"><input type="submit" value="Сохранить"> <input type="reset" value="Отмена" onclick="history.back(-1);"></td></tr>
</table></form>
<script type="text/javascript"> CKEDITOR.replace( 'seo_info'); </script>
