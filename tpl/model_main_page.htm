<table border="0" width="100%" height="250" cellpadding="3" cellspacing="2" id="catalogue">
	<tr align="center" valign="top" height="155" valign="middle"><th><a href="{url}">{img}</a></th></tr>
	<tr align="center"><th height="20"><a href="{url}" class="caption">{caption}</a></th></tr>
	<tr align="center" height="30"><td><span class="price">{price} грн.</span></td></tr>
	<tr><td valign="top"><a href="{url}" class="short_desc">{short_desc}</a></td></tr>
</table>
