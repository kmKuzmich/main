	<tr>
    	<td align="left" style="font:normal 16px Tahoma, Geneva, sans-serif; color:#268cc8; border-bottom:1px solid #333;">Список задач на {data_word}</td>
        <td style="font:normal 16px Tahoma, Geneva, sans-serif; color:#268cc8; border-bottom:1px solid #333;"><input type="button" class="button_enter" value="Новая задача" onClick="newTask('{data}');"></td>
    </tr>
    <tr><td align="left" colspan="2">
    <table width="100%" border="0">
    	{task_list}
    </table>
    </td></tr>
</table>
