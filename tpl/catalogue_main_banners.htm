<script>
	var j=2;
	var action_id;
	function action_timer() {
		j=j-1;
		if (j>0){
			setTimeout("action_timer()",1000);
		}
		if (j==0){ 
			load_content1("content.php?&w=show_action&action_id="+action_id,"main_banner");
			action_id=return_content("content.php?w=get_next_banner_id&cur_id="+action_id);
			j=5; setTimeout("action_timer()",1000);
		}
	}
	function load_action(id){
		load_content1("content.php?&w=show_action&action_id="+id,"main_banner");
		action_id=return_content("content.php?w=get_next_banner_id&cur_id="+id);
		j=-1;
	}
	action_id=return_content("content.php?w=get_next_banner_id&cur_id="+{action_id});j=1;
	action_timer();
</script>
